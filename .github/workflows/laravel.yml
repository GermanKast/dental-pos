name: CI Dental POS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: dental_pos_testing
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - uses: actions/checkout@v4

    # 1. Configurar PHP (Mantenemos la v8.4 que arreglamos antes)
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
        coverage: xdebug

    # 2. Configurar Node.js (NUEVO PASO NECESARIO)
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    # 3. Instalar dependencias PHP
    - name: Install Composer Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    # 4. Instalar dependencias JS y Compilar (NUEVO PASO NECESARIO)
    # Esto genera el manifest.json que faltaba
    - name: Install NPM dependencies & Build
      run: |
        npm install
        npm run build

    - name: Generate key
      run: php artisan key:generate

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    - name: Create Database
      run: |
        sed -i 's/DB_CONNECTION=sqlite/DB_CONNECTION=mysql/g' .env
        sed -i 's/# DB_HOST=127.0.0.1/DB_HOST=127.0.0.1/g' .env
        sed -i 's/# DB_PORT=3306/DB_PORT=3306/g' .env
        sed -i 's/# DB_DATABASE=laravel/DB_DATABASE=dental_pos_testing/g' .env
        sed -i 's/# DB_USERNAME=root/DB_USERNAME=root/g' .env
        sed -i 's/# DB_PASSWORD=/DB_PASSWORD=password/g' .env

    - name: Run Migrations
      run: php artisan migrate --force

    - name: Execute tests (Unit and Feature)
      env:
        DB_CONNECTION: mysql
        DB_DATABASE: dental_pos_testing
      run: ./vendor/bin/pest --coverage-clover coverage.xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        fail_ci_if_error: true